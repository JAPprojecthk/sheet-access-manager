<body>
    <div class="container">

        <div id="passwordScreen" class="content password-screen">

                <div id="errorMsg" class="error-message">ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçË©¶</div>

    <script>
        const SHEET_ID = '1bR2dlX_sHTaxMMlmeze3sHYWryRyVsKDKE_tJUxJS70';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlW5wHBUsexlBtuEmdMMBRFNxtcU6WeZpJBf0pKmPSveZTwxPsF9ofxb98WMM-YKDC/exec';
        const ACCESS_PASSWORD = '12345678';
        
        let headers = [];
        let rows = [];
        let editingRow = null;
        let editedData = [];
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === ACCESS_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadData();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        function logout() {
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('passwordScreen').style.display = 'flex';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function parseCSV(text) {
            const result = [];
            const lines = text.split(/\r?\n/);
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current);
                result.push(row);
            }
            
            return result;
        }
        
        async function loadData() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
            
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('ÁÑ°Ê≥ïËÆÄÂèñË©¶ÁÆóË°®');
                
                const text = await response.text();
                const lines = parseCSV(text);
                
                if (lines.length === 0) {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('noData').style.display = 'block';
                    return;
                }
                
                headers = lines[0];
                rows = lines.slice(1).map((data, index) => ({
                    rowIndex: index + 2,
                    data: data
                }));
                
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('ËºâÂÖ•Ë≥áÊñôÂ§±Êïó: ' + error.message);
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }
        
        function renderTable() {
            if (rows.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }
            
            document.getElementById('tableContainer').style.display = 'block';
            
            const thead = document.getElementById('tableHead');
            thead.innerHTML = '<tr>' + 
                headers.map((h, i) => `<th>${h || 'Ê¨Ñ ' + String.fromCharCode(65 + i)}</th>`).join('') +
                '<th style="text-align: right;">Êìç‰Ωú</th></tr>';
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = rows.map((row, idx) => {
                const isEditing = editingRow === row.rowIndex;
                
                const cells = row.data.map((cell, colIdx) => {
                    const headerName = (headers[colIdx] || '').toLowerCase();
                    const shouldTruncate = headerName.includes('iglink') || headerName.includes('apikey');
                    
                    if (isEditing) {
                        return `<td><input type="text" class="edit-input" value="${escapeHtml(cell)}" onchange="updateCell(${colIdx}, this.value)"></td>`;
                    } else {
                        const displayValue = shouldTruncate && cell && cell.length > 10 
                            ? cell.substring(0, 10) + '...' 
                            : cell;
                        return `<td><span class="${shouldTruncate ? 'truncate' : ''}" title="${escapeHtml(cell)}">${escapeHtml(displayValue)}</span></td>`;
                    }
                }).join('');
                
                const actionBtns = isEditing 
                    ? `<td class="action-btns">
                        <button class="btn-icon btn-success" onclick="saveRow()">üíæ</button>
                        <button class="btn-icon btn-danger" onclick="cancelEdit()">‚úï</button>
                       </td>`
                    : `<td class="action-btns">
                        <button class="btn-icon btn-edit" onclick="startEdit(${row.rowIndex}, ${idx})">‚úèÔ∏è</button>
                       </td>`;
                
                return `<tr>${cells}${actionBtns}</tr>`;
            }).join('');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;');
        }
        
        function startEdit(rowIndex, dataIndex) {
            editingRow = rowIndex;
            editedData = [...rows[dataIndex].data];
            renderTable();
        }
        
        function updateCell(colIdx, value) {
            editedData[colIdx] = value;
        }
        
        function cancelEdit() {
            editingRow = null;
            editedData = [];
            renderTable();
        }
        
        async function saveRow() {
            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rowIndex: editingRow, data: editedData })
                });
                
                const rowIdx = rows.findIndex(r => r.rowIndex === editingRow);
                if (rowIdx !== -1) {
                    rows[rowIdx].data = [...editedData];
                }
                
                editingRow = null;
                editedData = [];
                renderTable();
                alert('‚úÖ ÂÑ≤Â≠òÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('Save error:', error);
                alert('‚ùå ÂÑ≤Â≠òÂ§±Êïó: ' + error.message);
            }
        }
    </script>
